<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task0</title>
</head>
<body>
	<h1>task0</h1>
	<script>
		function Go() {
		    console.log("Go");
		}
		function GoSteps(n) {
			console.log(n);
			if(typeof(n)=="number"){
				if(isNaN(n)){n=0;}
				else if(n<0){
					n=0;
				}
				else{
					n=parseInt(n);
				}
			}
			else if(typeof(n)=="undefined"){
				n=0;
			}
			else if(typeof(n)=="boolean"){
				if(n==true){
					n=1;
				}else{
					n=0;
				}
			}
			else if(typeof(n)=="string"){
				n=0;
			}
			else if(typeof(n)=="null"){
				n=0;
			}
			while(n--){
				Go();
			}
		}
		GoSteps(10); // Go 10次
		GoSteps(1); // Go 1次
		GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
		GoSteps(0);  // 0次
		GoSteps(-1);  // 0次
		GoSteps(1.4);  // Go 1次
		GoSteps(1.6);  // Go 1次
		GoSteps(-1);  // 0次
		GoSteps(true);  // Go 1次
		GoSteps(false);  // 0次
		GoSteps("Test");  // 0次
		GoSteps(NaN);  // 0次
		GoSteps(null);  // 0次
	</script>
</body>
</html>

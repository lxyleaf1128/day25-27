<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task3</title>
</head>
<body>
	<h1>task3</h1>
	<span>当前日期与时间（格式1）:</span><input type="text" style="width:300px;margin-left:30px;"id="time1"/>
	<button onclick="int=window.clearInterval(int)">Stop interval-one</button>
	<br>
	<span>当前日期与时间(格式2）:</span><input type="text" style="width:300px;margin-left:30px;"id="time2"/>
	<button onclick="int=window.clearInterval(int)">Stop interval-two</button>
</body>
<script>
	function getday1(d) {
		var day;
		day=d.getDay();
		switch(day){
			case 0:
				sday="星期日";
				break;
			case 1:
				sday="星期一";
				break;
			case 2:
				sday="星期二";
				break;
			case 3:
				sday="星期三";
				break;
			case 4:
				sday="星期四";
				break;
			case 5:
				sday="星期五";
				break;
			case 6:
				sday="星期六";
				break;
			default:
				break;
		}
		return sday;
	}
	function getday2(d) {
		var day;
		day=d.getDay();
		switch(day){
			case 0:
				sday="Sunday";
				break;
			case 1:
				sday="Monday";
				break;
			case 2:
				sday="Tuesday";
				break;
			case 3:
				sday="Wednesday";
				break;
			case 4:
				sday="Thursday";
				break;
			case 5:
				sday="Friday";
				break;
			case 6:
				sday="Saturday";
				break;
			default:
				break;
		}
		return sday;
	}
	function supplement(a) {
		var re;
		if(a<10){
			re="0"+a;
		}
		else{
			re=a.toString();
		}
		return re;
	}
	function complete1() {
		var d=new Date();
		var year=d.getFullYear();
		var month=d.getMonth()+1;
		var date=d.getDate();
		var hour=d.getHours();
		var minute=d.getMinutes();
		var second=d.getSeconds();
		var time1=year+"年"+supplement(month)+"月"+supplement(date)+"日"+getday1(d)+" "+supplement(hour)+":"+supplement(minute)+":"+supplement(second);
		if(hour<12){
			flag="AM";
		}else{
			flag="PM";
		}
		var time2=year+"-"+supplement(month)+"-"+supplement(date)+"-"+getday2(d)+" "+supplement(hour)+":"+supplement(minute)+":"+supplement(second)+" "+flag;
		console.log(time1);
		console.log(time2);
		document.getElementById('time1').value=time1;
		document.getElementById('time2').value=time2;
	}

	var int=self.setInterval("complete1()",1000);
</script>
</html>

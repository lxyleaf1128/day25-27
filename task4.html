	<script>
		
		function getday(d) {
			var day;
			day=d.getDay();
			switch(day){
				case 0:
					sday="星期日";
					break;
				case 1:
					sday="星期一";
					break;
				case 2:
					sday="星期二";
					break;
				case 3:
					sday="星期三";
					break;
				case 4:
					sday="星期四";
					break;
				case 5:
					sday="星期五";
					break;
				case 6:
					sday="星期六";
					break;
				default:
					break;
			}
			return sday;
		}
		function compare() {
			var now=new Date();
			var nowt=now.getTime();
			// console.log(nowt);
			var obj_year=document.getElementById('year-select');
			var year=obj_year.options[obj_year.selectedIndex].text;
			// console.log(year);
			var obj_month=document.getElementById('month-select');
			var month=obj_month.options[obj_month.selectedIndex].text-1;
			// console.log(month);
			var obj_day=document.getElementById('day-select');
			var day=obj_day.options[obj_day.selectedIndex].text;
			// console.log(day);
			var obj_hour=document.getElementById('hour-select');
			var hour=obj_hour.options[obj_hour.selectedIndex].text;
			// console.log(hour);
			var obj_minite=document.getElementById('minite-select');
			var minite=obj_minite.options[obj_minite.selectedIndex].text;
			// console.log(minite);
			var obj_second=document.getElementById('second-select');
			var second=obj_second.options[obj_second.selectedIndex].text;
			// console.log(second);
			var select=new Date(year,month,day,hour,minite,second);
			var selectt=select.getTime();
			// console.log(select.getTime());
			var result=nowt-selectt;
			var numday=parseInt(result/86400000);
			var b=result%86400000;
			var numhour=parseInt(b/3600000);
			var c=b%3600000;
			var numminite=parseInt(c/60000);
			var d=c%60000;
			var numsecond=parseInt(d/1000);
			document.getElementById('result-wrapper').innerHTML="现在距离"+year+"年"+month+"月"+day+"日"+getday(select)+" "+hour+":"+minite+":"+second+" 还有"+numday+"天"+numhour+"小时"+numminite+"分"+numsecond+"秒";
		}
